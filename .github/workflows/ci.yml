# .github/workflows/ci.yml

name: Run Python Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Сначала явно собираем образы для всех сервисов
      - name: Build the Docker images
        run: docker compose build

      # 2. Теперь запускаем тесты в уже собранном образе
      # Контейнер postgres будет запущен автоматически как зависимость
      - name: Run tests
        run: docker compose run --rm --entrypoint "python -m pytest" etl-app
